package:
  name: redis_exporter
  version: 1.68.0
  epoch: 0
  description: "Prometheus Exporter for Redis Metrics"
  target-architecture:
    - x86_64
  copyright:
    - paths:
        - "*"
      attestation: 'Copyright (c) 2016 Oliver'
      license: 'MIT License'
  dependencies:
    runtime:

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/oliver006/redis_exporter/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: af05ddede246d1b318b9be8cda3ac733eb632cd53a202c941b620adfd5c28f7a

  - uses: go/build
    with:
      packages: main.go
      ldflags: "-s -w -extldflags \"-static\""
      prefix: /usr/local
      output: redis_exporter

update:
  enabled: true
  github:
    identifier: oliver006/redis_exporter
    strip-prefix: "v"
